<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kumiko's Adventure</h1>
            <p class="subtitle">Your decisions shape the story. Choose wisely!</p>
        </header>
        
        <main>
            <div class="story-section">
                <div id="story-image" class="story-image"></div>
                <div id="story-text" class="story-text">
                    Welcome to your adventure! Click Start to begin your journey.
                </div>
                <div id="choices" class="choices">
                    <button id="start-btn" class="choice-btn">Start Adventure</button>
                </div>
            </div>
        </main>
        
        <footer>
            <button id="restart-btn" class="control-btn">Restart</button>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
